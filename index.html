                        });
                    }
                };

                // 渲染分类列表
                renderCategories = function() {
                    categoriesList.innerHTML = '';
                    
                    categories.forEach(category => {
                        const count = imageGallery.filter(img => img.category === category).length;
                        
                        const item = document.createElement('div');
                        item.className = 'url-container';
                        item.style.marginBottom = '10px';
                        
                        // 只有管理员才能看到操作按钮
                        const actionsHtml = adminToken ? `
                            <div>
                                <button class="action-btn" title="重命名" data-action="rename" data-category="${category}">✏️</button>
                                <button class="action-btn" title="删除" data-action="delete" data-category="${category}">🗑️</button>
                            </div>
                        ` : '<div></div>';
                        
                        item.innerHTML = `
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <span class="gallery-category">${getCategoryDisplayName(category)}</span>
                                    <span style="margin-left: 10px; color: var(--text-secondary);">(${count} 张图片)</span>
                                </div>
                                ${actionsHtml}
                            </div>
                        `;
                        
                        categoriesList.appendChild(item);
                    });
                    
                    // 只有管理员才能添加分类
                    if (adminToken) {
                        addCategoryBtn.style.display = 'block';
                    } else {
                        addCategoryBtn.style.display = 'none';
                    }
                    
                    // 添加分类操作事件监听
                    if (adminToken) {
                        document.querySelectorAll('#categoriesList .action-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                const action = this.getAttribute('data-action');
                                const category = this.getAttribute('data-category');
                                
                                if (action === 'rename') {
                                    renameCategory(category);
                                } else if (action === 'delete') {
                                    deleteCategory(category);
                                }
                            });
                        });
                    }
                };

                // 添加新分类
                addCategoryBtn.addEventListener('click', function() {
                    const newCategory = prompt('请输入新分类名称:');
                    if (newCategory && newCategory.trim()) {
                        const categoryKey = newCategory.trim().toLowerCase().replace(/\s+/g, '_');
                        if (!categories.includes(categoryKey)) {
                            categories.push(categoryKey);
                            saveDataToStorage();
                            updateCategorySelects();
                            renderCategories();
                            showNotification('分类添加成功', 'success');
                        } else {
                            showNotification('分类已存在', 'warning');
                        }
                    }
                });

                // 重命名分类
                function renameCategory(oldCategory) {
                    const newCategory = prompt('请输入新的分类名称:', getCategoryDisplayName(oldCategory));
                    if (newCategory && newCategory.trim()) {
                        const categoryKey = newCategory.trim().toLowerCase().replace(/\s+/g, '_');
                        if (!categories.includes(categoryKey)) {
                            // 更新分类列表
                            const index = categories.indexOf(oldCategory);
                            categories[index] = categoryKey;
                            
                            // 更新图片库中的分类
                            imageGallery.forEach(image => {
                                if (image.category === oldCategory) {
                                    image.category = categoryKey;
                                }
                            });
                            
                            saveDataToStorage();
                            updateCategorySelects();
                            renderCategories();
                            renderGallery();
                            showNotification('分类重命名成功', 'success');
                        } else {
                            showNotification('分类已存在', 'warning');
                        }
                    }
                }

                // 删除分类
                function deleteCategory(category) {
                    if (confirm(`确定要删除分类"${getCategoryDisplayName(category)}"吗？该分类下的图片将移动到"其他"分类。`)) {
                        // 更新图片库中的分类
                        imageGallery.forEach(image => {
                            if (image.category === category) {
                                image.category = 'other';
                            }
                        });
                        
                        // 从分类列表中删除
                        const index = categories.indexOf(category);
                        categories.splice(index, 1);
                        
                        saveDataToStorage();
                        updateCategorySelects();
                        renderCategories();
                        renderGallery();
                        showNotification('分类删除成功', 'success');
                    }
                }

                // 文件夹相关函数
                
                // 创建新文件夹
                function createFolder(name, parentId = null) {
                    const folder = {
                        id: 'folder_' + Date.now(),
                        name: name,
                        parentId: parentId,
                        createdAt: new Date().toISOString()
                    };
                    
                    folders.push(folder);
                    saveDataToStorage();
                    renderGallery();
                    showNotification(`文件夹 "${name}" 创建成功`, 'success');
                    return folder;
                }
                
                // 重命名文件夹
                function renameFolder(folderId, newName) {
                    const folder = folders.find(f => f.id === folderId);
                    if (folder) {
                        folder.name = newName;
                        saveDataToStorage();
                        renderGallery();
                        showNotification(`文件夹重命名成功`, 'success');
                        return true;
                    }
                    return false;
                }
                
                // 删除文件夹
                function deleteFolder(folderId) {
                    const folder = folders.find(f => f.id === folderId);
                    if (folder) {
                        // 将文件夹中的图片移动到根目录
                        imageGallery.forEach(image => {
                            if (image.folderId === folderId) {
                                image.folderId = null;
                            }
                        });
                        
                        // 删除子文件夹
                        const childFolders = folders.filter(f => f.parentId === folderId);
                        childFolders.forEach(child => deleteFolder(child.id));
                        
                        // 从文件夹列表中删除
                        const index = folders.findIndex(f => f.id === folderId);
                        folders.splice(index, 1);
                        
                        saveDataToStorage();
                        
                        // 如果删除的是当前文件夹，返回根目录
                        if (currentFolder === folderId) {
                            currentFolder = null;
                        }
                        
                        renderGallery();
                        showNotification(`文件夹删除成功`, 'success');
                        return true;
                    }
                    return false;
                }
                
                // 获取文件夹路径
                function getFolderPath(folderId) {
                    const path = [];
                    let currentId = folderId;
                    
                    while (currentId) {
                        const folder = folders.find(f => f.id === currentId);
                        if (folder) {
                            path.unshift(folder);
                            currentId = folder.parentId;
                        } else {
                            break;
                        }
                    }
                    
                    return path;
                }
                
                // 获取文件夹中的图片数量
                function getFolderImageCount(folderId) {
                    return imageGallery.filter(img => img.folderId === folderId).length;
                }
                
                // 获取子文件夹
                function getChildFolders(parentId) {
                    return folders.filter(f => f.parentId === parentId);
                }
                
                // 渲染文件夹路径导航
                function renderFolderBreadcrumb() {
                    folderBreadcrumb.innerHTML = '';
                    
                    // 添加根目录
                    const rootItem = document.createElement('div');
                    rootItem.className = 'breadcrumb-item' + (currentFolder === null ? ' active' : '');
                    rootItem.textContent = '根目录';
                    rootItem.addEventListener('click', function() {
                        currentFolder = null;
                        renderGallery();
                    });
                    folderBreadcrumb.appendChild(rootItem);
                    
                    // 如果有当前文件夹，添加路径
                    if (currentFolder !== null) {
                        const path = getFolderPath(currentFolder);
                        path.forEach(folder => {
                            // 添加分隔符
                            const separator = document.createElement('div');
                            separator.className = 'breadcrumb-separator';
                            separator.textContent = '>';
                            folderBreadcrumb.appendChild(separator);
                            
                            // 添加文件夹项
                            const folderItem = document.createElement('div');
                            folderItem.className = 'breadcrumb-item' + (folder.id === currentFolder ? ' active' : '');
                            folderItem.textContent = folder.name;
                            folderItem.addEventListener('click', function() {
                                currentFolder = folder.id;
                                renderGallery();
                            });
                            folderBreadcrumb.appendChild(folderItem);
                        });
                    }
                }
                
                // 重命名文件夹点击事件
                function renameFolderClick(folderId) {
                    const folder = folders.find(f => f.id === folderId);
                    if (folder) {
                        const newName = prompt('请输入新的文件夹名称:', folder.name);
                        if (newName && newName.trim() && newName.trim() !== folder.name) {
                            renameFolder(folderId, newName.trim());
                        }
                    }
                }
                
                // 显示移动到文件夹对话框
                function showMoveToFolderDialog(imageId) {
                    console.log('showMoveToFolderDialog called with imageId:', imageId); // 调试日志
                    
                    // 创建覆盖层
                    const overlay = document.createElement('div');
                    overlay.className = 'folder-dialog-overlay';
                    
                    // 创建文件夹选择对话框
                    const dialog = document.createElement('div');
                    dialog.className = 'folder-dialog';
                    dialog.innerHTML = `
                        <div class="folder-dialog-header">
                            <h3 class="folder-dialog-title">选择目标文件夹</h3>
                            <button class="folder-dialog-close">&times;</button>
                        </div>
                        <div class="folder-dialog-content">
                            <div class="folder-list">
                                <div class="folder-option" data-folder-id="">
                                    <span class="folder-option-icon">📁</span>
                                    <span class="folder-option-name">根目录</span>
                                </div>
                            </div>
                        </div>
                        <div class="folder-dialog-footer">
                            <button id="cancelMoveBtn" class="btn-secondary">取消</button>
                            <button id="confirmMoveBtn" class="btn-primary">移动</button>
                        </div>
                    `;
                    
                    // 添加到覆盖层
                    overlay.appendChild(dialog);
                    
                    // 添加文件夹选项
                    const folderListElement = dialog.querySelector('.folder-list');
                    function addFolderOptions(folderList, level = 0) {
                        folderList.forEach(folder => {
                            const option = document.createElement('div');
                            option.className = 'folder-option';
                            option.setAttribute('data-folder-id', folder.id);
                            option.style.paddingLeft = `${15 + level * 20}px`;
                            
                            const imageCount = getFolderImageCount(folder.id);
                            option.innerHTML = `
                                <span class="folder-option-icon">📁</span>
                                <span class="folder-option-name">${folder.name}</span>
                                <span class="folder-option-count">${imageCount} 张图片</span>
                            `;
                            folderListElement.appendChild(option);
                            
                            // 递归添加子文件夹
                            const children = getChildFolders(folder.id);
                            if (children.length > 0) {
                                addFolderOptions(children, level + 1);
                            }
                        });
                    }
                    
                    // 添加所有文件夹选项
                    const rootFolders = getChildFolders(null);
                    addFolderOptions(rootFolders);
                    
                    // 添加到页面
                    document.body.appendChild(overlay);
                    console.log('Dialog added to page'); // 调试日志
                    
                    // 选择文件夹事件
                    let selectedFolderId = '';
                    dialog.querySelectorAll('.folder-option').forEach(option => {
                        option.addEventListener('click', function() {
                            dialog.querySelectorAll('.folder-option').forEach(opt => {
                                opt.classList.remove('selected');
                            });
                            this.classList.add('selected');
                            selectedFolderId = this.getAttribute('data-folder-id');
                            console.log('Selected folder ID:', selectedFolderId); // 调试日志
                        });
                    });
                    
                    // 关闭按钮事件
                    dialog.querySelector('.folder-dialog-close').addEventListener('click', function() {
                        document.body.removeChild(overlay);
                    });
                    
                    // 取消按钮事件
                    document.getElementById('cancelMoveBtn').addEventListener('click', function() {
                        document.body.removeChild(overlay);
                    });
                    
                    // 确认移动按钮事件
                    document.getElementById('confirmMoveBtn').addEventListener('click', function() {
                        console.log('Confirm move clicked, selectedFolderId:', selectedFolderId); // 调试日志
                        const image = imageGallery.find(img => img.id === imageId);
                        if (image) {
                            const oldFolderId = image.folderId;
                            image.folderId = selectedFolderId === '' ? null : selectedFolderId;
                            
                            // 先保存到本地存储
                            saveDataToStorage();
                            
                            // 同步到服务器
                            fetch(`/api/image?id=${image.id}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${adminToken}`
                                },
                                body: JSON.stringify({
                                    url: image.url,
                                    filename: image.filename,
                                    category: image.category,
                                    description: image.description || '',
                                    folderId: image.folderId
                                })
                            })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`HTTP error! status: ${response.status}`);
                                }
                                return response.json();
                            })
                            .then(data => {
                                if (data.success) {
                                    console.log('图片文件夹信息已同步到服务器');
                                    renderGallery();
                                    showNotification('图片已移动到文件夹', 'success');
                                } else {
                                    throw new Error(data.error || '同步失败');
                                }
                            })
                            .catch(error => {
                                console.error('同步图片文件夹信息失败:', error);
                                // 如果同步失败，恢复本地数据
                                image.folderId = oldFolderId;
                                saveDataToStorage();
                                renderGallery();
                                showNotification('移动失败: ' + error.message, 'error');
                            });
                        }
                        document.body.removeChild(overlay);
                    });
                    
                    // 点击覆盖层关闭
                    overlay.addEventListener('click', function(e) {
                        if (e.target === overlay) {
                            document.body.removeChild(overlay);
                        }
                    });
                }

                // 删除图片
                function deleteImage(imageId) {
                    const index = imageGallery.findIndex(img => img.id === imageId);
                    if (index !== -1) {
                        const imageName = imageGallery[index].name;
                        imageGallery.splice(index, 1);
                        saveDataToStorage();
                        renderGallery();
                        renderCategories();
                        showNotification(`图片 "${imageName}" 已删除`, 'success');
                    }
                }

                // 复制到剪贴板
                function copyToClipboard(text) {
                    // 使用现代API
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(text).then(() => {
                            showNotification('已复制到剪贴板', 'success');
                        }).catch(err => {
                            console.error('复制失败:', err);
                            showNotification('复制失败', 'error');
                        });
                    } else {
                        // 降级方案
                        const textarea = document.createElement('textarea');
                        textarea.value = text;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        showNotification('已复制到剪贴板', 'success');
                    }
                }
                
                // 传统复制方法
                function fallbackCopyTextToClipboard(text) {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    // 确保元素不可见且不影响页面布局
                    Object.assign(textarea.style, {
                        position: 'fixed',
                        left: '-9999px',
                        top: '-9999px',
                        opacity: '0',
                        pointerEvents: 'none',
                        zIndex: '-9999'
                    });
                    
                    // 使用更安全的方式添加到DOM
                    document.body.appendChild(textarea);
                    textarea.focus();
                    textarea.select();
                    
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) {
                            showNotification('已复制到剪贴板', 'success');
                        } else {
                            showNotification('复制失败，请手动复制', 'error');
                        }
                    } catch (err) {
                        console.error('复制失败:', err);
                        showNotification('复制失败，请手动复制', 'error');
                    } finally {
                        // 确保无论如何都会移除元素
                        if (document.body.contains(textarea)) {
                            document.body.removeChild(textarea);
                        }
                    }
                }

                // 搜索和筛选事件
                searchInput.addEventListener('input', renderGallery);
                filterCategory.addEventListener('change', renderGallery);
                
                // 文件夹相关事件
                addFolderBtn.addEventListener('click', function() {
                    const folderName = prompt('请输入文件夹名称:');
                    if (folderName && folderName.trim()) {
                        createFolder(folderName.trim(), currentFolder);
                    }
                });

                // 显示通知
                showNotification = function(message, type = 'info') {
                    notificationText.textContent = message;
                    notification.className = 'notification ' + type;
                    
                    // 设置图标
                    let icon = '';
                    switch(type) {
                        case 'success':
                            icon = '✓';
                            break;
                        case 'error':
                            icon = '✗';
                            break;
                        case 'warning':
                            icon = '⚠';
                            break;
                        default:
                            icon = 'ℹ';
                    }
                    notificationIcon.textContent = icon;
                    
                    notification.classList.add('show');
                    
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                };
                
                // 格式化文件大小
                function formatFileSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                }
                
                // 图片预览功能
                function showImagePreview(imageSrc, imageTitle) {
                    const overlay = document.getElementById('imagePreviewOverlay');
                    const previewImg = document.getElementById('imagePreviewImg');
                    const titleElement = document.getElementById('imagePreviewTitle');
                    const detailsElement = document.getElementById('imagePreviewDetails');
                    
                    // 设置图片源和标题
                    previewImg.src = imageSrc;
                    titleElement.textContent = imageTitle || '图片预览';
                    
                    // 获取图片信息
                    const img = new Image();
                    img.onload = function() {
                        detailsElement.textContent = `尺寸: ${this.naturalWidth} × ${this.naturalHeight} 像素`;
                    };
                    img.onerror = function() {
                        detailsElement.textContent = '无法获取图片信息';
                    };
                    img.src = imageSrc;
                    
                    // 显示预览框
                    overlay.style.display = 'flex';
                    // 使用setTimeout确保display样式应用后再添加show类，触发过渡动画
                    setTimeout(() => {
                        overlay.classList.add('show');
                    }, 10);
                }
                
                // 关闭图片预览
                function closeImagePreview() {
                    const overlay = document.getElementById('imagePreviewOverlay');
                    overlay.classList.remove('show');
                    // 等待过渡动画完成后隐藏元素
                    setTimeout(() => {
                        overlay.style.display = 'none';
                    }, 300);
                }
                
                // 图片预览事件监听
                document.getElementById('imagePreviewClose').addEventListener('click', closeImagePreview);
                
                // 点击预览框背景关闭预览
                document.getElementById('imagePreviewOverlay').addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeImagePreview();
                    }
                });
                
                // ESC键关闭预览
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        const overlay = document.getElementById('imagePreviewOverlay');
                        if (overlay.classList.contains('show')) {
                            closeImagePreview();
                        }
                    }
                });
                
                // 调用初始化函数
                init();
            } // initApp函数结束
            
            // 在所有函数定义完成后，检查是否已登录
            // 添加一个短暂延迟，确保所有元素都已完全加载
            setTimeout(() => {
                checkAuthStatus();
            }, 100);
        }); // DOMContentLoaded事件监听器结束
    </script>
</body>
